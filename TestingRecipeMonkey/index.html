<!DOCTYPE html>
<html ng-app="recipeMonkey">
    <head>
        <Title>Recipe Monkey Beta</Title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    </head>
    
<body ng-controller="rmbetactrl">
    {{test}}

   

    <header>
        <h1>Recipe Monkey<h1>
        <h5>Make Connections. Organize. Eat more variety with less.<h5>
    </header>
    <div class="recipebox">
        <div class="views"> 
            <a href="#/testTemplate"><button class="b1">Search</button></a>  <!-- link to the state-->
            <a href="#/"><button class="b2">Home</button></a>
            <a href="#/Favorites"><button class="b3">Favorites</button></a>
            <a href="#/About"><button class="b4">About</button></a>
            <input class="searchRecipes" placeholder='Search "tomato paste", "cabbage", or "leftover rice"'>
        </div>


    <div class="recipeviewer">


        <aside>
                       
            <div>
                <div class="addrecipe">Add A New Recipe</div>
                <form>
                
                    <!--The way the input is aligned causes the tab to go down quantity before going over to ingredient -->
                <div class="add-recipe-header">
               
                <select>
                    <option>Personal</option>
                    <option>Blog</option>
                </select>
                   
                    <p>Quantity Ingredient</p>
                </div>

                <input placeholder="#" class="numOfIng"></input>
                <input placeholder='ingredient' class="ingredientName"></input>
                <input class="numOfIng"></input>
                <input class="ingredientName"></input>
                <input class="numOfIng"></input>
                <input class="ingredientName"></input>
                <input class="numOfIng"></input>
                <input class="ingredientName"></input>           
           
                 <div class ="submitButtons">Add Recipe
                    <button>Submit</button>
                </div>
                </form>
            </div>    
        </aside>
        <div class="viewer">
             <div ng-view></div>
         
        </div>
    </div>     
    </div>


<!--
    <main>
       
        
       
    </main>
-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
<script src="RMBetajs/apprmbeta.js"></script>
<script src="RMbetajs/rmbetactrl.js"></script>
<script src="RMbetajs/rmbetaservice.js"></script>

</body>
</html>
