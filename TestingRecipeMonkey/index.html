<!DOCTYPE html>
<html>
    <head>
        <Title>Recipe Monkey Beta</Title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    </head>
    <script src="RMbetajs/rmbeta.js"></script>
<body>
    <header>
        <h1>Recipe Monkey<h1>
        <h5>Make Connections. Organize. Eat more variety with less.<h5>
    </header>
    <div class="recipebox">
        <div class="views"> 
            <button class="b1">Search</button>
            <button class="b2">Home</button>
            <button class="b3">Favorites</button>
            <button class="b4">About</button>
            <input class="searchRecipes" placeholder='Search "tomato paste", "cabbage", or "leftover rice"'>
        </div>


    <div class="recipeviewer">


        <aside>
                       
            <div>
                <div class="addrecipe">Add A New Recipe</div>
                <form>
                
                    <!--The way the input is aligned causes the tab to go down quantity before going over to ingredient -->
                <div class="add-recipe-header">
               
                <select>
                    <option>Personal</option>
                    <option>Blog</option>
                </select>
                   
                    <p>Quantity Ingredient</p>
                </div>

                <input placeholder="#" class="numOfIng"></input>
                <input placeholder='ingredient' class="ingredientName"></input>
                <input class="numOfIng"></input>
                <input class="ingredientName"></input>
                <input class="numOfIng"></input>
                <input class="ingredientName"></input>
                <input class="numOfIng"></input>
                <input class="ingredientName"></input>           
           
                 <div class ="submitButtons">Add Recipe
                    <button>Submit</button>
                </div>
                </form>
            </div>    
        </aside>
        <div class="viewer">
            <p>Here is where results/other webpages appear</p>
            <img src="rmbetapics/PioneerWoman.png">
        </div>
    </div>     
    </div>

-->
</body>
</html>
